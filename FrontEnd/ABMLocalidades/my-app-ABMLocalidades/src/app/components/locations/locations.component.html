<select (change)="onPaisChange($event.target.value)">
    <option  disabled selected hidden>seleccionar</option>
    <option *ngFor="let item of paises">
        {{item.nombre}}
    </option>
</select>

<p></p>

<select (change)="onProvinciaChange($event.target.value)">
    <option disabled selected hidden>seleccionar</option>
    <option *ngFor="let item of provincias">
        {{item.nombre}}
    </option>
</select>

<form #myform="ngForm" (ngSubmit)="register(myform)">

    <div class="form-field">
        <label class="ciudad" for="register-ciudad"><span class="hidden">Ciudad</span></label>
        <div style="width: 5px;"></div>
        <input name="ciudad" id="register-ciudad" type="text" class="form-input" placeholder="Ingrese una ciudad" ngModel required>
    </div>

    <div class="form-field">
        <input type="submit" value="Registrar ciudad">
    </div>

    <p></p>

</form>
